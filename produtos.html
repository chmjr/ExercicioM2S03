        type="number"
        name="peso"
        id="peso"
        step="0.01"
        required
      /><br /><br />
      <label for="quantidade">Quantidade:</label>
      <input
        type="number"
        name="quantidade"
        id="quantidade"
        required
      /><br /><br />

      <input type="text" name="codigo" id="codigo" required /><br /><br />

    </form>
  </body>
</html>
